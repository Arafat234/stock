{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <style>


        /* .bg-steel {
          background-color: #5f788a;
        } */

        /* .content-section {
          background: #ffffff;
          padding: 10px 20px;
          border: 1px solid #dddddd;
          border-radius: 3px;
          margin-bottom: 20px;
        } */

        .article-title {
          color: #444444;
        }

        a.article-title:hover {
          color: #428bca;
          text-decoration: none;
        }

        .article-content {
          white-space: pre-line;
        }

        .article-img {
          height: 65px;
          width: 65px;
          margin-right: 16px;
        }

        .article-metadata {
          padding-bottom: 1px;
          margin-bottom: 4px;
          border-bottom: 1px solid #e3e3e3
        }

        .article-metadata a:hover {
          color: #333;
          text-decoration: none;
        }

        .article-svg {
          width: 25px;
          height: 25px;
          vertical-align: middle;
        }

        .account-img {
          height: 125px;
          width: 125px;
          margin-right: 20px;
          margin-bottom: 16px;
        }

        .account-heading {
          font-size: 2.5rem;
        }


        input[type="ImageField"] {
            border: none;
            background-color: none;
            outline: 0;
            font-size: 25px;
            width: 300px;
            height: 30px;
        }


            .center {
              height: 40px;
              width: 300px;
              overflow: auto;
              margin: auto;
              position: absolute;
              top: 0; left: 0; bottom: 0; right: 0;
            }




    </style>

    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" style="width:100px;height:100px;" src="{{ user.profile.image.url }}">
        <div style="position:relative;top:30px;color:red;" class="media-body">
            {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <pclass="{{ message.tags }}">{{ message }}<p>
                {% endfor %}
              </ul>
            {% endif %}
            
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-info" type="submit">Update</button>
              <!-- <a href="{% url 'deleteprofiles' %}" class="btn btn-outline-info" onclick="return confirm('Are you sure?')">Delete account</a> -->
          </div>
        </form>
      <!-- FORM HERE -->
    </div>

{% endblock %}
